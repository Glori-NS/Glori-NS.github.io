<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Gloribeth Navarro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: #d98dc2;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            color: #d98dc2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        form {
            margin-top: 40px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }
        button {
            background-color: #d98dc2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d98dc2;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="projects.html">Portfolio</a>
                    <a href="blog.html">Blog</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <header>
        <h1>Contact Me</h1>
    </header>
    <div class="container">
        <p>Have a question or want to work together? Reach out via email or connect on social media.</p>
        <ul>
            <li>Email: <a href="mailto:gnavarrosickles@student.fullsail.edu">gnavarrosickles@student.fullsail.edu</a></li>
            <li>GitHub: <a href="https://github.com/Glori-NS" target="_blank">Glori-NS</a></li>
            <li>LinkedIn: <a href="https://www.linkedin.com/in/gloribeth-sickles/" target="_blank">LinkedIn Profile</a></li>
        </ul>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        <p>Thank you for visiting! Feel free to reach out anytime.</p>
    </footer>
</body>
